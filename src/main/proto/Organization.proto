syntax = "proto3";

option java_package = "io.openmarket.organization.grpc";
service Organization {
  rpc addOrganization (orgMetadata) returns (orgName) {}
  rpc getOrganization (orgName) returns (orgMetadata){}
  rpc updateOrganization(orgMetadata) returns (orgName) {}
}

message orgName {
  string orgName = 1;
}

message OrgUpdateResult {
  enum UpdateError {
    NONE = 0;
    CANNOT_FIND_ORG = 1;
    INTERNAL_ERROR = 2;
  }

  UpdateError error = 1;
}

message orgMetadata {
  string orgName = 1;
  string orgDescription = 2;
  string orgOwnerId = 3;
  string orgSlogan = 4;
  string orgPortraitS3Key = 5;
  string orgCurrency = 6;
  uint32 followerCount = 7;
  repeated string posterIds = 8;
  string orgID = 9;
}


